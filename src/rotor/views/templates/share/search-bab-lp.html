{% extends "rotor/views/templates/base.html" %}

{% block content %}
    <br>
    <h3 align="center">{{keterangan}}</h3>
    <p align="center">Klik Kode untuk Rincian per Bab !</p>

    <div class="row" align="center">
        <form method="POST" action="{{action}}">
        <table>
            <thead>
                <th>No</th>
                <th>Kode</th>
                <th>Bab Pelajaran</th>
            </thead>

            <tbody>

                {% for bab in babs %}
                    <tr><td></td>
                        <td>
                           <input type="submit" value="{{bab.kode}}" name="kode">
                        </td>
                        <td>{{bab.keterangan}}</td>
                    </tr>
                {% endfor %}

            </tbody>
        </table>
        <form>
      </div>

{% endblock %}
