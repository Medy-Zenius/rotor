{% extends "rotor/views/templates/base.html" %}

{% block content %}
   <br>
    <p align="center">Tambah Soal <br>
        {{problems}}
    </p>
    <div>
        <form action="{{action}}" method="POST">
            <div class="large-12 columns">
                <div class="row">
                    <div class="large-3 columns">
                      <label for="right-label" class="right inline">Kode</label>
                    </div>
                    <div class="large-2 columns">
                        <input type="text"  value="{{kode}}" disabled>
                    </div>
                    <div>
                       <input type="hidden" value="{{kode}}" name="kode">
                    </div>
                </div>
            </div>
            <div class="large-12 columns">
                <div class="row">
                    <div class="large-3 columns">
                      <label for="right-label" class="right inline">Keterangan</label>
                    </div>
                    <div class="large-2 columns">
                        <input type="text"  value="{{keterangan}}" disabled>
                    </div>
                    <div class="large-7 columns"></div>
                </div>
            </div>
            <div class="large-12 columns">
                <div class="row">
                    <div class="large-3 columns">
                      <label for="right-label" class="right inline">Jumlah soal</label>
                    </div>
                    <div class="large-1 columns">
                        <input type="text"  name="jsoal" value="0">
                    </div>
                    <div class="large-8 columns">
                </div>
            </div>

            <div class="row">
              <div class="large-10 columns" align="center">
                <input  type="submit" value="Tambahkan Soal" >
              </div>
            </div>
        </form>

    </div>
{% endblock %}
