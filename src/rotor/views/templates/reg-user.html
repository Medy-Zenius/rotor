{% extends "rotor/views/templates/base.html" %}

{% block content %}
    <br>
    <div>
        <h3>Registrasi User</h3>
        <form action="/home-sign" method="POST">
           <div class="large-12 columns">
                <div class="row">
                    <div class="large-2 columns">
                      <label for="right-label" class="right inline">Nama</label>
                    </div>
                    <div class="large-10 columns">
                        <input type="text"  value="{{nama}}" tabindex="1" name="nama" >
                    </div>
                </div>
           </div>
           <div class="large-12 columns">
                <div class="row">
                    <div class="large-2 columns">
                      <label for="right-label" class="right inline">Email</label>
                    </div>
                    <div class="large-10 columns">
                        <input type="text"  value="{{email}}" tabindex="2" name="email" >
                    </div>
                </div>
           </div>
           <div class="large-12 columns">
                <div class="row">
                    <div class="large-2 columns">
                      <label for="right-label" class="right inline">User ID</label>
                    </div>
                    <div class="large-10 columns">
                        <input type="text"  value="{{id}}" tabindex="3" name="id" >
                    </div>
                </div>
           </div>
           <div class="error">{{id-error}}</div>
           <div class="large-12 columns">
                <div class="row">
                    <div class="large-2 columns">
                      <label for="right-label" class="right inline">Password</label>
                    </div>
                    <div class="large-10 columns">
                        <input type="password"  tabindex="4" name="pass" >
                    </div>
                </div>
           </div>
           <div class="error">{{pass-error}}</div>
           <div class="large-12 columns">
                <div class="row">
                    <div class="large-2 columns">
                      <label for="right-label" class="right inline">Retype Password</label>
                    </div>
                    <div class="large-10 columns">
                        <input type="password"  tabindex="5" name="pass1" >
                    </div>
                </div>
           </div>

           <div>
                <input  tabindex="6" type="submit" value="Create Account">
          </div>
       </form>
</div>
{% endblock %}
